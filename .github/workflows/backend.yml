name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: solacore-api

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install poetry
      - run: poetry install --no-root
      - run: poetry run ruff check .
      - run: poetry run mypy app --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: clarity_test
        ports: ['5432:5432']
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install poetry
      - run: poetry install --no-root
      - run: poetry run alembic upgrade head
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/clarity_test
          JWT_SECRET: test-jwt-secret-for-ci-only
          REDIS_URL: redis://localhost:6379
          DEBUG: "true"
      - run: poetry run pytest -q --cov=app --cov-fail-under=85
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/clarity_test
          JWT_SECRET: test-jwt-secret-for-ci-only
          REDIS_URL: redis://localhost:6379
          DEBUG: "true"
