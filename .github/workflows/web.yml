name: Web CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: solacore-web

jobs:
  lint-type-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: solacore-web/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npx tsc --noEmit
      - run: npm run build
