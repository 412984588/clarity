version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: always
    expose:
      - "8000" # 仅在容器网络内开放端口
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health/live').read()",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    depends_on:
      - db
      - redis
    networks:
      solacore_frontend:
        aliases:
          - api  # 显式指定网络别名，确保 nginx 能解析 api:8000
      solacore_backend:

  db:
    image: postgres:15-alpine
    # 生产级参数可按机器规格调整
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c work_mem=16MB
      -c maintenance_work_mem=64MB
      -c effective_cache_size=768MB
      -c wal_level=replica
      -c checkpoint_completion_target=0.9
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-solacore}
    volumes:
      - postgres_data:/var/lib/postgresql/data # 数据持久化
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always
    shm_size: 256m
    mem_limit: 1g # 资源限制
    cpus: "1.0"
    networks:
      - solacore_backend

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data # 数据持久化
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 5
    restart: always
    mem_limit: 512m # 资源限制
    cpus: "0.5"
    networks:
      - solacore_backend

  backup:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      BACKUP_DIR: ${BACKUP_DIR:-/backups}
    volumes:
      - ./scripts:/scripts:ro
      - backups:/backups
    depends_on:
      - db
    restart: always
    networks:
      - solacore_backend
    command: ["/scripts/entrypoint_backup.sh"]

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro # 预留 SSL 证书挂载点
    depends_on:
      - api
    restart: always
    networks:
      - solacore_frontend

  prometheus:
    image: prom/prometheus:v2.52.0
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME:-30d}"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    depends_on:
      - api
      - node-exporter
    restart: always
    networks:
      - solacore_backend

  grafana:
    image: grafana/grafana-oss:10.4.2
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: ${GRAFANA_ANONYMOUS_ENABLED:-false}
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - prometheus
    restart: always
    networks:
      - solacore_backend

  node-exporter:
    image: prom/node-exporter:v1.7.0
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: always
    networks:
      - solacore_backend

volumes:
  postgres_data:
  redis_data:
  backups:
  prometheus_data:
  grafana_data:

networks:
  solacore_frontend:
    driver: bridge
  solacore_backend:
    driver: bridge
